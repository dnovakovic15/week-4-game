<!DOCTYPE html>

<html>

    <head>
        <!--jQuery Import-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--Link to local css-->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Added link to the jQuery Library -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <!-- Added a link to Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row title">
                <span class = "title">Star Wars RPG!</span>
            </div>

            <div class="row characters">
                <div class="col character">
                    <div class="name">Wan Kenobi</div>
                    <button id="wanKenobi"></button>
                    <div class="hp">120</div>
                </div>
                <div class="col character">
                    <div class="name">Luke Skywalker
                    </div>
                    <button id="skyWalker"></button>
                    <div class="hp">120</div>
                </div>
                <div class="col character">
                    <div class="name">Darth Sidious
                    </div>
                    <button id="darthSidious"></button>
                    <div class=" hp">120</div>
                </div>
                <div class="col character">
                    <div class="name">Darth Vader
                    </div>
                    <button id="darthVader"></button>
                    <div class="hp">120</div>
                </div>
            </div>

            <div class="row">
                <span class = "fighter-title">Your Character</span>
            </div>

            <div class="row">
                <div class="col character fighter">
                    <div class="name">Luke Skywalker</div>
                    <button id="skyWalker"></button>
                    <div class="hp">120</div>
                </div>
            </div>

            <div class="row">
                <span class = "fighter-title">Enemy</span>
            </div>

            <div class="row">
                <div class="col character fighter">
                    <div class="name">Darth Vader</div>
                    <button id="darthVader"></button>
                    <div class="hp">120</div>
                </div>
            </div>

            <div class="row">
                <button class="attack">Attack</button>
            </div>

        </div>

        <!--Link to local javascript-->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>




</html>
